    <body>
        <section>

                    <h1 class="TextosLogin__Login">Login</h1>

                <div class="Logo">
                    <a href="index.html">

                            alt=""
                        />

                </div>
                <form id="login">
                    <div>
                        <label>Email Address</label>
                        <input
                            class="form__campos"
                            type="text"
                            id="correo"
                            placeholder="Agrega tu correo"

                        />

                    <br />
                    <div>
                        <label>Password</label>
                        <input
                            class="form__contra"

                        />
                    </div>
                    <br />
                    <div>
                        <input type="submit" id="form__log" value="Login"></input>
                    </div>
                </form>
            </div>
        </section>
