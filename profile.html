<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="profile.css" />
        <title>CGDB</title>
    </head>
    <body>
        <section class="profile-page">
            <div class="page-logo">
                <a href="main.html">
                    <img
                        src="recursos/imagenes/logo/Raccoon-logo.png"
                        alt="logo"
                    />
                </a>
            </div>
            <div class="user-info">
                <div class="user-info__leftside">
                    <img
                        src="recursos/imagenes/Profile-picture.png"
                        alt="profile-picture"
                        class="leftside__profile-picture"
                    />
                    <h3 class="leftside__user-handler"></h3>
                    <p class="leftside__information" id="favoritesNumber"></p>
                    <p class="leftside__information" id="dateJoined"></p>
                </div>
                <div class="user-info__rightside">
                    <div class="rightside__info-frame">
                        <h3 class="info-frame__title">My profile</h3>
                        <div class="info-frame__information">
                            <form method="post" class="information">
                                <div class="information__item">
                                    <label
                                        for="user-name"
                                        class="information__label"
                                        >First Name</label
                                    >
                                    <input
                                        type="text"
                                        name="user-fname"
                                        id="user-fname"
                                        class="information__data-input information__data-input--short"
                                    />
                                </div>
                                <div class="information__item">
                                    <label
                                        for="user-lname"
                                        class="information__label"
                                        >Last Name</label
                                    >
                                    <input
                                        type="text"
                                        name="user-lname"
                                        id="user-lname"
                                        class="information__data-input information__data-input--short"
                                    />
                                </div>
                                <div class="information__item">
                                    <label
                                        for="user-email"
                                        class="information__label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        name="user-email"
                                        id="user-email"
                                        class="information__data-input information__data-input--long"
                                    />
                                </div>
                                <div class="information__item">
                                    <label
                                        for="user-username"
                                        class="information__label"
                                        >New Password</label
                                    >
                                    <input
                                        type="password"
                                        name="user-password"
                                        id="user-password"
                                        class="information__data-input information__data-input--long"
                                    />
                                </div>
                                <div class="information__item">
                                    <label
                                        for="user-confirm-password"
                                        class="information__label"
                                        >Confirm Password</label
                                    >
                                    <input
                                        type="password"
                                        name="user-confirm-password"
                                        id="user-confirm-password"
                                        class="information__data-input information__data-input--long"
                                    />
                                </div>
                                <div class="actions">
                                    <button
                                        class="actions__button"
                                        type="submit"
                                    >
                                        Save changes
                                    </button>
                                    <button class="actions__button" id="button__logout">
                                        Logout
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <footer>
        <section class="contacts-container">
            <div class="contact-info">
                <h3 class="AboutUs__Subtitulo">CONTACTS</h3>
                <h4 class="AboutUs__InfoPablo">
                    Pablo Lopez<br />
                    plopez@outlook.com
                </h4>
            </div>
            <div class="contact-info">
                <h4 class="AboutUs__InfoJean">
                    <br /><br />Jean Alomia<br />
                    jalomia@gmail.com
                </h4>
            </div>
        </section>
        <section class="contenedor3">
            <p class="rights">@2024 CozyGamerDB All Rights Reserve</p>
        </section>
        <script type="module" src="profile.js"></script>
        <script
            src="https://kit.fontawesome.com/8fd88ba57c.js"
            crossorigin="anonymous"
        ></script>
    </footer>
</html>
