<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">  
    <title>CGDB</title>
</head>
<body>
    <section class="header">
        <!-- NAV -->
        <nav class="nav-bar">
            <div class="nav-bar__logo-image">
                <a href="main.html">
                    <img src="recursos/imagenes/logo/Raccoon-logo.png" alt="logo">
                </a>
            </div>
            <div class="nav-bar__menu">
                <a href="main.html">
                    <h3 class="nav-bar__nav-title">Explore</h3>
                </a>
                <a href="list.html">
                    <h3 class="nav-bar__nav-title">My list</h3>
                </a>
                <a class="nav-bar__user-icon" href="profile.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </nav>
        <!-- FOR YOU -->
        <div class="header__for-you">
            <h3 class="for-you__title">For you</h3>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <section class="explore">
        <div class="explore__header">
            <div class="explore__title">
                <h3>Explore</h3>
            </div>
            <div class="explore__search">
                <form method="post">
                    <input type="text" placeholder="Search">
                    <a class="explore__search-button" href="game_detail.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </form>
            </div>
        </div>
        <!-- EXPLORE ITEMS -->
        <div class="explore__list">
            <ul class="list-items"></ul>
        </div>
    </section>
</body>
<footer>
    <section class="contenedor3">
        <p class="rights">@2024 CozyGamerDB All Rights Reserve</p>
    </section>
    <script src="https://kit.fontawesome.com/8fd88ba57c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</footer>
</html>
